<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>玛卡巴卡</title>

    <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./themes/prism.css">
  <link rel="shortcut icon" href="https://docsify.js.org/_media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./style/myStyle.css"/>

  <link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />

</head>
<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
  <div id="app">Loading...</div>
  <a class="to-top">Top</a>
  <nav>
    <a href="#/">主页</a>
    <a href="https://www.magicdoge.top">魔法</a>
  </nav>
  <script>
    window.$docsify = {
      el: '#app',
      name: '玛卡巴卡',
      repo: 'https://www.magicdoge.top',
      maxLevel: 4,                       //可配置最大支持渲染的标题层级
      loadNavbar: true,                  //加载导航栏
      coverpage: true,                   //开启封面
      externalLinkTarget: '_blank', // default: '_blank'
      subMaxLevel: 3,
      count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
     },
      search: {
        paths: 'auto',
        placeholder: {
          '/':'🔍 搜索',
          '/zh-cn/':'🔍 搜索',
        },
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/':'😒 找不到结果',
          '/zh-cn/':'😒 找不到结果',
        },
  
        depth: 4,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框

      auto2top: true,   //切换页面自动回到顶部
      homepage: '/README.md',
      loadSidebar: true,//开启侧边栏
      footer: {
        copy: '<strong>-玛卡巴卡-</strong> 💖 </span>',
        auth: ' <strong>-玛卡巴卡-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },

      copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'OK!'
      },

      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 搜索功能 -->
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <!-- 复制提示 -->
  <script>
    document.body.oncopy = function () { 
      swal("复制成功 🎉", 
        "也许将来我们会再次相逢 请你勿忘我 海绵宝宝先生 😊", 
        "success"); };
  </script>
  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>

  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- docsify表情包 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 置顶插件 -->
  <script src="./style/jquery-1.11.3.min.js"></script>
  <script src="./style/jquery.toTop.min.js"></script>
  <script>
    $('.to-top').toTop();
  </script>
</body>
</html>
